<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="com.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1>Web Forum</h1>
    </header>
    <center>
        <div class="container">
            <div class="post">
                <h2>Create a Post</h2>
                {{if .ErrorMessage}}
                <p style="color: red;">{{.ErrorMessage}}</p>
                {{end}}
                <form action="/createP" method="post" enctype="multipart/form-data">
                    <textarea name="postCont" placeholder="Post Content..." required maxlength="500"></textarea>
                    <div class="image-upload">
                        <h3>Upload Image:</h3>
                        <input type="file" name="image" accept="image/jpeg,image/png,image/gif">
                    </div>
                    <div class="category-options">
                        <h3>Choose Categories:</h3>
                        <label class="category-option">
                            <input type="checkbox" name="catCont" value="Sports"> Sports
                        </label>
                        <label class="category-option">
                            <input type="checkbox" name="catCont" value="News"> News
                        </label>
                        <label class="category-option">
                            <input type="checkbox" name="catCont" value="Announcements"> Announcements
                        </label>
                    </div>
                    <button type="submit">Create Post</button>
                    <button><a href="/registered" class="button-link">Back</a></button>
                </form>
            </div>
        </div>
    </center>
</body>
</html>
