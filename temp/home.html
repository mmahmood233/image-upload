<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>Web Forum - Welcome</title>
</head>
<body>
    <header>
        <h1>Web Forum</h1>
    </header>

    <div class="container">
        <div class="welcome-container">
            <form action="/" method="get">
            <h2>Welcome to Web Forum</h2>
            <p>Join the conversation today!</p>
            <div class="button-container">
                <a href="/doLogin" class="button login-btn">Login</a>
                <a href="/doRegister" class="button register-btn">Register</a>
            </div>
            <p class="account-query">Don't have an account? <a href="/doRegister">Sign up</a></p>
            <div class="guest-option">
                <a href="/main" class="button guest-btn">Continue as Guest</a>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
