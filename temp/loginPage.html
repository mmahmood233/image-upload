<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1>Web Forum</h1>
    </header>

    <div class="main-content">
        <div class="login-container">
            <h2>Login</h2>
            {{if .ErrorMessage}}
            <p class="error-message">{{.ErrorMessage}}</p>
            {{end}}
            <form action="/doLogin" method="post">
                <input type="text" name="identifier" placeholder="Email or Username" required>
                <input type="password" name="password2" placeholder="Password" required>
                <button type="submit" class="standard-button">Login</button>
                <a href="/" class="button-link"><button type="button" class="standard-button">Back</button></a>
            </form>
            <p class="account-query">Don't have an account? <a href="/doRegister">Register</a></p>
        </div>
    </div>
</body>
</html>
